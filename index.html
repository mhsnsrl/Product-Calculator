<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Product Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand"> Product Calculator </a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row row my-3">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="productPrice"
                  class="form-control"
                  placeholder="Price"
                />
              </div>
            </div>
            <button type="submit" id="addBtn" class="btn btn-primary btn-sm">
              <i class="fas fa-plus"></i>
              Add
            </button>
            <button type="submit" id="updateBtn" class="btn btn-warning btn-sm ">
              <i class="far fa-edit"></i>
              Save Changes
            </button>
            <button type="submit" id="deleteBtn" class="btn btn-danger btn-sm ">
              <i class="fas fa-times"></i>
              Delete
            </button>
            <button type="submit" id="cancelBtn" class="btn btn-secondary btn-sm ">
              <i class="fas fa-arrow-circle-left"></i>
              Cancel
            </button>
          </form>
        </div>
      </div>
      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list"></tbody>
        </table>
      </div>
      <div class="card mt-3">
        <div class="card-footer text-end">
          <p>
            Total (TL) <strong><span id="total-tl"></span>TL</strong>
          </p>
          <p>Total ($) <strong><span id="total-usd"></span>$</strong></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a1932ed971.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
